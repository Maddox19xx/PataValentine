<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentina</title>
  <style>
    :root{
      --bg1:#150b1f; --bg2:#0b1220;
      --text:#e5e7eb; --muted:#c7b7c9;
      --card: rgba(18,10,28,.72);
      --stroke: rgba(255,255,255,.14);
      --yes:#22c55e; --no:#ef4444; --maybe:#60a5fa; --idk:#f59e0b;
      --ring: rgba(255,255,255,.18);
      --glass: rgba(255,255,255,.07);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 560px at 18% 12%, rgba(255,105,180,.22) 0%, transparent 62%),
        radial-gradient(900px 560px at 88% 80%, rgba(168,85,247,.18) 0%, transparent 60%),
        radial-gradient(700px 480px at 60% 30%, rgba(244,63,94,.12) 0%, transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-40px;
      font-size:22px;
      opacity:0;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) rotate(0deg) scale(.9); opacity:0; }
      10%  { opacity:.55; }
      60%  { opacity:.35; }
      100% { transform: translateY(-115vh) translateX(var(--drift)) rotate(var(--rot)) scale(1.15); opacity:0; }
    }

    .card{
      width:min(760px, 92vw);
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      padding:28px 22px;
      box-shadow: 0 20px 70px rgba(0,0,0,.50);
      backdrop-filter: blur(12px);
      position:relative;
      z-index:1;
    }
    h1{
      margin:0 0 8px 0;
      font-size: clamp(26px, 4vw, 36px);
      letter-spacing:.2px;
      text-align:center;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    p{
      margin:0 0 18px 0;
      color:var(--muted);
      line-height:1.4;
      text-align:center;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    .fadeOut{ opacity:0; transform: translateY(6px); }
    .fadeIn{ opacity:1; transform: translateY(0); }

    .stage{
      margin-top:14px;
      height: 320px;
      border-radius:18px;
      border:1px solid var(--stroke);
      background: var(--glass);
      position:relative;
      overflow:hidden;
      display:grid;
      place-items:center;
    }
    .stage::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(520px 320px at 20% 30%, rgba(255,255,255,.10), transparent 65%),
        radial-gradient(520px 320px at 80% 70%, rgba(255,255,255,.07), transparent 65%);
      pointer-events:none;
    }

    .wrap{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      padding:10px;
      z-index:2;
      max-width: 92%;
    }

    .btn{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      transition: transform 120ms ease, opacity 300ms ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:focus{
      outline:none;
      box-shadow: 0 0 0 4px var(--ring), 0 10px 25px rgba(0,0,0,.25);
    }
    #yesBtn{ background: linear-gradient(180deg, #34d399, var(--yes)); color:#06101f; }
    #noBtn{ background: linear-gradient(180deg, #fb7185, var(--no)); color:#1b0b10; }
    #maybeBtn{ background: linear-gradient(180deg, #93c5fd, var(--maybe)); color:#06101f; }
    #idkBtn{ background: linear-gradient(180deg, #fcd34d, var(--idk)); color:#201300; }

    #noBtn.flee{
      position:absolute;
      z-index:3;
      transition:
        left 280ms cubic-bezier(.2,.9,.2,1),
        top  280ms cubic-bezier(.2,.9,.2,1),
        transform 280ms cubic-bezier(.2,.9,.2,1);
      will-change: left, top, transform;
    }
    .vanish{ opacity:0; pointer-events:none; }

    .analysisBox{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width:min(520px, 88%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding:18px;
      z-index:4;
      display:none;
      text-align:center;
    }
    .analysisTitle{ font-weight:800; font-size:18px; margin-bottom:8px; }
    .analysisLine{ color: rgba(229,231,235,.80); font-size:14px; margin-bottom:14px; }
    .bar{
      height:12px; border-radius:999px;
      background: rgba(255,255,255,.10);
      overflow:hidden; border:1px solid rgba(255,255,255,.10);
    }
    .bar > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: rgba(244,63,94,.85);
      transition: width 900ms cubic-bezier(.2,.9,.2,1);
    }
    .analysisPct{ margin-top:10px; font-weight:800; letter-spacing:.2px; }

    .fx{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      z-index:5;
      pointer-events:none;
      opacity:0;
    }
    .fx.show{ opacity:1; }
    .fx .icon{
      font-size:78px;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,.45));
      transform: scale(.7);
      opacity:0;
    }
    .fx.break .icon{ animation: breakFx 520ms ease forwards; }
    .fx.beat .icon{ animation: beatFx 520ms ease forwards; }
    @keyframes breakFx{
      0%   { opacity:0; transform: scale(.7) rotate(0deg); }
      20%  { opacity:1; transform: scale(1.05) rotate(-6deg); }
      55%  { opacity:1; transform: scale(.95) rotate(8deg); }
      100% { opacity:0; transform: scale(.85) rotate(-2deg); }
    }
    @keyframes beatFx{
      0%   { opacity:0; transform: scale(.7); }
      18%  { opacity:1; transform: scale(1.08); }
      36%  { opacity:1; transform: scale(.95); }
      54%  { opacity:1; transform: scale(1.12); }
      100% { opacity:0; transform: scale(.92); }
    }

    .bigHeart{
      position:absolute;
      inset:0;
      z-index:6;
      pointer-events:none;
      display:grid;
      place-items:center;
      opacity:0;
    }
    .bigHeart .h{
      font-size:110px;
      opacity:0;
      transform: scale(.2);
      filter: drop-shadow(0 18px 45px rgba(0,0,0,.55));
    }
    .bigHeart.show{ opacity:1; }
    .bigHeart.show .h{ animation: bigHeartBoom 520ms ease forwards; }
    @keyframes bigHeartBoom{
      0%   { opacity:0; transform: scale(.15); }
      15%  { opacity:1; transform: scale(.9); }
      40%  { opacity:1; transform: scale(6.5); }
      100% { opacity:0; transform: scale(8.2); }
    }

    .tapOverlay{
      position:absolute;
      inset:0;
      z-index:7;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .tapOverlay.hidden{
      display:none;
    }
    .tapBox{
      width:min(420px, 86%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      padding:16px 16px 14px;
      text-align:center;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      cursor:pointer;
      user-select:none;
    }
    .tapTitle{ font-weight:900; font-size:22px; margin-bottom:6px; }
    .tapSub{ color: rgba(229,231,235,.78); font-size:13px; }

    .result{
      display:none;
      margin-top:18px;
      padding:18px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      text-align:center;
    }
    .result h2{ margin:0 0 10px 0; font-size:22px; }
    .gif{
      width:100%;
      max-width:480px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      display:block;
      margin:12px auto 0 auto;
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" role="main">
    <h1 id="question" class="fadeIn"></h1>
    <p id="subtitle" class="fadeIn"></p>

    <div class="stage" id="stage">
      <div class="fx" id="fx"><div class="icon" id="fxIcon">‚ù§Ô∏è</div></div>

      <div class="bigHeart" id="bigHeart">
        <div class="h" id="bigHeartIcon">‚ù§Ô∏è</div>
      </div>

      <div class="tapOverlay" id="tapOverlay" aria-label="Attiva audio">
        <div class="tapBox" id="tapBox">
          <div class="tapTitle">My love</div>
        </div>
      </div>

      <div class="analysisBox" id="analysisBox" aria-live="polite">
        <div class="analysisTitle">Sto analizzando le risposte‚Ä¶</div>
        <div class="analysisLine" id="analysisLine"></div>
        <div class="bar"><div id="barFill"></div></div>
        <div class="analysisPct" id="analysisPct"></div>
      </div>

      <div class="wrap" id="wrap">
        <button class="btn" id="yesBtn" type="button">S√¨</button>
        <button class="btn" id="noBtn" type="button">No</button>
        <button class="btn" id="maybeBtn" type="button">Forse</button>
        <button class="btn" id="idkBtn" type="button">Non lo so</button>
      </div>
    </div>

    <div class="result" id="result">
      <h2>Nice choice, sei la mia PataValentine! üéâ</h2>
      <img class="gif" alt="GIF finale"
           src="https://media.tenor.com/p9oBbnZUYc8AAAAM/warhammer40k-emperor-of-man.gif" />
    </div>
  </div>

  <audio id="musicSnowman" loop preload="auto">
    <source src="Sia - Snowman.mp3" type="audio/mpeg">
  </audio>

  <audio id="musicEmperor" preload="auto">
    <source src="the-emperor-of-mankind-once-said_c4zoHYJ1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const hearts = document.getElementById('hearts');

    function spawnHeart(){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = Math.random() < 0.5 ? '‚ù§' : 'üíó';
      const left = Math.random() * 100;
      const dur = 6 + Math.random() * 6;
      const drift = (Math.random() * 120 - 60).toFixed(0) + 'px';
      const rot = (Math.random() * 80 - 40).toFixed(0) + 'deg';
      const size = (16 + Math.random() * 16).toFixed(0) + 'px';
      const op = (0.20 + Math.random() * 0.35).toFixed(2);

      el.style.left = left + 'vw';
      el.style.animationDuration = dur + 's';
      el.style.setProperty('--drift', drift);
      el.style.setProperty('--rot', rot);
      el.style.fontSize = size;
      el.style.opacity = op;

      hearts.appendChild(el);
      setTimeout(() => el.remove(), dur * 1000 + 200);
    }
    setInterval(spawnHeart, 380);
    for (let i=0;i<10;i++) setTimeout(spawnHeart, i*140);

    const stage = document.getElementById('stage');
    const wrap = document.getElementById('wrap');

    const questionEl = document.getElementById('question');
    const subtitleEl = document.getElementById('subtitle');

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const maybeBtn = document.getElementById('maybeBtn');
    const idkBtn = document.getElementById('idkBtn');

    const result = document.getElementById('result');

    const analysisBox = document.getElementById('analysisBox');
    const barFill = document.getElementById('barFill');
    const analysisLine = document.getElementById('analysisLine');
    const analysisPct = document.getElementById('analysisPct');

    const fx = document.getElementById('fx');
    const fxIcon = document.getElementById('fxIcon');

    const bigHeart = document.getElementById('bigHeart');
    const bigHeartIcon = document.getElementById('bigHeartIcon');

    const tapOverlay = document.getElementById('tapOverlay');
    const tapBox = document.getElementById('tapBox');

    const musicSnowman = document.getElementById('musicSnowman');
    const musicEmperor = document.getElementById('musicEmperor');

    const SNOWMAN_BASE = 0.55;
    let audioReady = false;

    function setQuestion(text, subtitle = "") {
      questionEl.textContent = text;
      subtitleEl.textContent = subtitle;
    }

    function fadeText(out) {
      const cls = out ? 'fadeOut' : 'fadeIn';
      const rem = out ? 'fadeIn' : 'fadeOut';
      questionEl.classList.remove(rem);
      subtitleEl.classList.remove(rem);
      questionEl.classList.add(cls);
      subtitleEl.classList.add(cls);
    }

    function playFx(type) {
      fx.classList.remove('break','beat','show');
      void fx.offsetWidth;
      fxIcon.textContent = (type === 'no') ? 'üíî' : '‚ù§Ô∏è';
      fx.classList.add('show', type === 'no' ? 'break' : 'beat');
      setTimeout(() => fx.classList.remove('show','break','beat'), 560);
    }

    function playBigHeart(type) {
      bigHeart.classList.remove('show');
      void bigHeart.offsetWidth;
      bigHeartIcon.textContent = (type === 'no') ? 'üíî' : '‚ù§Ô∏è';
      bigHeart.classList.add('show');
      setTimeout(() => bigHeart.classList.remove('show'), 560);
    }

    async function tryStartSnowman() {
      if (audioReady) return true;
      try{
        musicSnowman.volume = SNOWMAN_BASE;
        await musicSnowman.play();
        audioReady = true;
        return true;
      }catch(e){
        return false;
      }
    }

    function hideOverlayNow() {
      if (tapOverlay) tapOverlay.classList.add('hidden');
    }

    // QUI √à IL FIX: l‚Äôoverlay sparisce sempre al primo tap,
    // cos√¨ non blocca pi√π i bottoni anche se l‚Äôaudio viene bloccato.
    async function onOverlayTap() {
      hideOverlayNow();
      await tryStartSnowman();
    }

    // In pi√π: ogni click su bottoni prova comunque ad avviare l‚Äôaudio (se non parte subito).
    function ensureAudio() {
      if (!audioReady) tryStartSnowman();
    }

    function fadeVolume(audio, to, duration = 650, after = null) {
      const from = typeof audio.volume === 'number' ? audio.volume : 1;
      const steps = 20;
      const stepTime = duration / steps;
      let i = 0;
      const timer = setInterval(() => {
        i++;
        audio.volume = from + (to - from) * (i / steps);
        if (i >= steps) {
          clearInterval(timer);
          if (after) after();
        }
      }, stepTime);
    }

    function stopSnowmanSmooth() {
      fadeVolume(musicSnowman, 0, 520, () => {
        musicSnowman.pause();
        musicSnowman.currentTime = 0;
      });
    }

    function playEmperorOnly() {
      ensureAudio();
      stopSnowmanSmooth();
      musicEmperor.currentTime = 0;
      musicEmperor.volume = 0.95;
      musicEmperor.play().catch(() => {});
    }

    const S = {
      ASK: 'ASK',
      GUILT1: 'GUILT1',
      GUILT2: 'GUILT2',
      GUILT3: 'GUILT3',
      LOVEQ: 'LOVEQ',
      LEAVEQ: 'LEAVEQ',
      SURE_LOOP: 'SURE_LOOP',
      ANALYZE: 'ANALYZE',
      FINAL: 'FINAL'
    };

    let state = S.ASK;
    let sureBase = "Allora vuoi che me ne vado?";
    let analyzeTimer = null;

    function transition(effect, next) {
      playFx(effect);
      playBigHeart(effect);
      fadeText(true);
      setTimeout(() => {
        next();
        fadeText(false);
      }, 260);
    }

    function showButtons({ yes=true, no=true, maybe=true, idk=true } = {}) {
      yesBtn.style.display = yes ? 'inline-block' : 'none';
      noBtn.style.display = no ? 'inline-block' : 'none';
      maybeBtn.style.display = maybe ? 'inline-block' : 'none';
      idkBtn.style.display = idk ? 'inline-block' : 'none';
    }

    let fleeing = false;
    function resetNoPlacement() {
      noBtn.classList.remove('flee');
      noBtn.classList.remove('vanish');
      if (noBtn.parentElement !== wrap) wrap.appendChild(noBtn);
      noBtn.style.left = '';
      noBtn.style.top = '';
      noBtn.style.transform = '';
      fleeing = false;
    }

    function showAnalysis(on) {
      analysisBox.style.display = on ? 'block' : 'none';
      if (!on) barFill.style.width = '0%';
    }

    function enterAsk() {
      state = S.ASK;
      showAnalysis(false);
      setQuestion("Vuoi essere la mia Valentina? üíò", "");
      showButtons({ yes:true, no:true, maybe:false, idk:false });
      resetNoPlacement();
    }

    function enterGuilt1() {
      state = S.GUILT1;
      showAnalysis(false);
      setQuestion("Ma come no quindi non mi ami?", "");
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
      noBtn.classList.add('vanish');
    }

    function enterGuilt2() {
      state = S.GUILT2;
      showAnalysis(false);
      setQuestion("Se mi ami perch√© hai messo no?", "");
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
    }

    function enterGuilt3() {
      state = S.GUILT3;
      showAnalysis(false);
      setQuestion("Allora ti diverti a farmi soffrire?", "");
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
    }

    function enterLoveQ() {
      state = S.LOVEQ;
      showAnalysis(false);
      setQuestion("Quindi mi ami?", "");
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
    }

    function enterLeaveQ() {
      state = S.LEAVEQ;
      showAnalysis(false);
      setQuestion("Allora vuoi che me ne vado?", "");
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
    }

    function enterSureLoop() {
      state = S.SURE_LOOP;
      showAnalysis(false);
      setQuestion("Sicura?", `(${sureBase})`);
      showButtons({ yes:true, no:true, maybe:true, idk:true });
      resetNoPlacement();
    }

    function enterAnalyze() {
      state = S.ANALYZE;
      resetNoPlacement();
      showButtons({ yes:false, no:false, maybe:false, idk:false });
      setQuestion("Sto calcolando‚Ä¶", "");
      showAnalysis(true);

      const pct = Math.floor(94 + Math.random() * 6);
      analysisPct.textContent = `Probabilit√† di ‚ÄúS√¨‚Äù: ${pct}%`;

      const lines = [
        "Analisi in corso: cuore compatibile.",
        "Verifica: sorriso rilevato.",
        "Calcolo: romanticismo stabile.",
        "Risultato preliminare: ci siamo."
      ];
      analysisLine.textContent = lines[Math.floor(Math.random() * lines.length)];

      requestAnimationFrame(() => {
        barFill.style.width = (82 + Math.random() * 18).toFixed(0) + "%";
      });

      if (analyzeTimer) clearTimeout(analyzeTimer);
      analyzeTimer = setTimeout(() => enterFinal(), 1200);
    }

    function enterFinal() {
      state = S.FINAL;
      showAnalysis(false);
      setQuestion("Hai impegni per il 14 febbraio? Will you be my Valentine? üíò", "");
      showButtons({ yes:true, no:true, maybe:false, idk:false });
      resetNoPlacement();
    }

    function win() {
      playEmperorOnly();
      stage.style.display = 'none';
      subtitleEl.style.display = 'none';
      result.style.display = 'block';
      showAnalysis(false);
      if (analyzeTimer) clearTimeout(analyzeTimer);
    }

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function fleeNo() {
      if (state !== S.FINAL) return;

      if (!fleeing) {
        fleeing = true;
        const stageRect = stage.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        const startLeft = btnRect.left - stageRect.left;
        const startTop  = btnRect.top  - stageRect.top;

        noBtn.classList.add('flee');
        stage.appendChild(noBtn);
        noBtn.style.left = startLeft + 'px';
        noBtn.style.top  = startTop + 'px';
        noBtn.style.transform = 'translate(0,0)';
      }

      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 14;
      const maxX = stageRect.width  - btnRect.width  - padding;
      const maxY = stageRect.height - btnRect.height - padding;

      const wrapRect = wrap.getBoundingClientRect();
      const forbidden = {
        left: (wrapRect.left - stageRect.left) - 60,
        top: (wrapRect.top - stageRect.top) - 50,
        right: (wrapRect.right - stageRect.left) + 60,
        bottom: (wrapRect.bottom - stageRect.top) + 50
      };

      let x, y, tries = 0;
      do {
        x = rand(padding, maxX);
        y = rand(padding, maxY);
        tries++;
      } while (
        tries < 25 &&
        x > forbidden.left && x < forbidden.right &&
        y > forbidden.top && y < forbidden.bottom
      );

      x = clamp(x, padding, maxX);
      y = clamp(y, padding, maxY);

      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';

      const wiggleX = rand(-6, 6);
      const wiggleY = rand(-4, 4);
      noBtn.style.transform = `translate(${wiggleX}px, ${wiggleY}px)`;
    }

    function handleAnswer(kind) {
      if (state === S.ANALYZE) return;

      hideOverlayNow();    // se √® ancora l√¨, sparisce e non blocca pi√π
      ensureAudio();       // riprova a far partire Snowman se era bloccato

      const effect = (kind === 'no') ? 'no' : 'yes';

      switch (state) {
        case S.ASK:
          if (kind === 'yes') return transition('yes', win);
          if (kind === 'no') return transition('no', enterGuilt1);
          return;

        case S.GUILT1:
          if (kind === 'maybe' || kind === 'idk') return transition(effect, enterLeaveQ);
          if (kind === 'yes') return transition('yes', enterGuilt2);
          if (kind === 'no') return transition('no', enterGuilt2);
          return;

        case S.GUILT2:
          if (kind === 'maybe' || kind === 'idk') return transition(effect, enterLeaveQ);
          return transition(effect, enterGuilt3);

        case S.GUILT3:
          if (kind === 'maybe' || kind === 'idk') return transition(effect, enterLeaveQ);
          return transition(effect, enterLoveQ);

        case S.LOVEQ:
          if (kind === 'yes') return transition('yes', enterAnalyze);
          if (kind === 'no') return transition('no', enterGuilt3);
          return transition(effect, enterLeaveQ);

        case S.LEAVEQ:
          if (kind === 'yes') { sureBase = "Allora vuoi che me ne vado?"; return transition('no', enterSureLoop); }
          if (kind === 'no') return transition('yes', enterLoveQ);
          return transition(effect, enterLoveQ);

        case S.SURE_LOOP:
          if (kind === 'yes') return transition('no', enterSureLoop);
          return transition(effect, enterLeaveQ);

        case S.FINAL:
          if (kind === 'yes') return transition('yes', win);
          if (kind === 'no') { playFx('no'); playBigHeart('no'); return fleeNo(); }
          return;
      }
    }

    window.addEventListener('load', async () => {

    });

    yesBtn.addEventListener('click', () => handleAnswer('yes'));
    noBtn.addEventListener('click', (e) => {
      if (state === S.FINAL) { e.preventDefault(); playFx('no'); playBigHeart('no'); fleeNo(); }
      else handleAnswer('no');
    });
    maybeBtn.addEventListener('click', () => handleAnswer('maybe'));
    idkBtn.addEventListener('click', () => handleAnswer('idk'));

    noBtn.addEventListener('pointerenter', () => { if (state === S.FINAL) fleeNo(); });
    noBtn.addEventListener('pointerdown', (e) => {
      if (state === S.FINAL) { e.preventDefault(); playFx('no'); playBigHeart('no'); fleeNo(); }
    }, { passive:false });

    window.addEventListener('resize', () => {
      if (state === S.FINAL && fleeing) fleeNo();
    });
